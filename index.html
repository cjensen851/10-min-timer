<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>10 Minute Timer</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding-top: 100px; }
    h1 { font-size: 60px; }
    button { font-size: 30px; padding: 20px 40px; margin-top: 50px; border: none; border-radius: 10px; background: #28a745; color: white; cursor: pointer; }
    button:disabled { background: #555; cursor: default; }
  </style>
</head>
<body>
  <h1 id="timer">10:00</h1>
  <button id="startBtn">Start 10â€‘Minute Timer</button>
  <script>
    const timerDisplay = document.getElementById(\"timer\");
    const startBtn = document.getElementById(\"startBtn\");
    let countdown;
    startBtn.addEventListener(\"click\", () => {
      let timeLeft = 600;
      startBtn.disabled = true;
      countdown = setInterval(() => {
        const m = String(Math.floor(timeLeft / 60)).padStart(2,'0');
        const s = String(timeLeft % 60).padStart(2,'0');
        timerDisplay.textContent = `${m}:${s}`;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          startBtn.disabled = false;
          startBtn.textContent = \"Restart Timer\";
        }
        timeLeft--;
      }, 1000);
    });
  </script>
</body>
</html>
